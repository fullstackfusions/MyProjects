apiVersion: v1
kind: Deployment
metadata:
  name: result-app-deploy
  labels:
    name: result-app-pod
    app: demo-voting-app
spec:
  replica: 1
  selector:
    matchLabels:
      name: result-app-pod
      app: demo-voting-app
  template:
    metadata:
      name: result-app-pod
      labels:
        name: result-app-pod
        app: demo-voting-app
    spec:
      containers:
        - name: result-app
          image: kodekloude/examplevotingapp_result:v1
          ports:
            - containerPort: 80
